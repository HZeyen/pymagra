name: ci

on:
    pull_request:
        branches: [master]
        
jobs:
    build:
    
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
                os:
                  - ubuntu-latest
                  - windows-latest
                  - macos-latest
        
        steps:
        - uses: actions/checkout@v3
        
        - name: Set up Python 3.12
          uses: actions/setup-python@v3
          with:
            python-version: "3.12"
        
